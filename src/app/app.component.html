<app-landing *ngIf="!accountService.hasAccounts"></app-landing>

<!-- Toolbar -->
<div>
  <app-header-item *ngIf="accountService.hasAccounts"></app-header-item>
</div>

<div *ngIf="accountService.hasAccounts" class="container-fluid px-md-5 pb-3">
  <div class="row">
    <div class="col fixed-width">
      <!-- Balance Component -->
      <div class="card no-shadow mb-3">
        <app-account
          [isLoading]="isLoading"
          [balance]="balance"
          [usdBalance]="usdBalance"
          [address]="address"
          [tokens]="tokens"
        ></app-account>
      </div>
      <div class="card no-shadow mb-3 cardBox">
        <div class="card-body" style="padding: 30px">
          <div class="infoInputBox">
            <img
              src="./assets/icons/FiAlertCircleBlack.svg"
              alt="alert"
              style="width: 20px; height: 20px"
            />
            <p class="infoInputText">
              This explorer will allow you to connect with Tezos dApps and
              send/receive tokens via the MetaMask Wallet. Note, this account
              won't be visible in your MetaMask browser extension.
            </p>
          </div>
        </div>
      </div>

      <!-- Operations Component (Hidden on Mobile) -->
      <div class="card no-shadow mb-3 d-none d-md-block">
        <app-operations
          [isLoading]="isLoading"
          [operations]="operations"
        ></app-operations>
      </div>
    </div>
    <div class="col">
      <!-- NFTs Component -->
      <app-nft-list [isLoading]="isLoading" [nfts]="nfts"></app-nft-list>
      <!-- only show on mobile -->
      <div class="card no-shadow mb-3 d-md-none operations-mobile">
        <app-operations
          [isLoading]="isLoading"
          [operations]="operations"
        ></app-operations>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<router-outlet></router-outlet>
