<div class="container-fluid py-3 px-0 px-md-4">
  <nav
    class="navbar navbar-expand-lg navbar-light d-flex justify-content-between"
  >
    <a class="navbar-brand d-flex align-items-center" href="#" routerLink=""
      ><img src="./assets/tezos-logo.svg" /><span class="pt-1 ml-1"
        >Tezos Wallet</span
      ><span class="pt-1 ml-1">for MetaMask</span></a
    >
    <ul class="navbar-nav d-flex align-items-md-center">
      <li class="ml-md-3">
        <div
          style="
            height: 40px;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            gap: 10px;
            display: inline-flex;
          "
        >
          <div
            style="
              padding-left: 16px;
              padding-right: 16px;
              padding-top: 11px;
              padding-bottom: 11px;
              background: #f5f5f7;
              border-radius: 100px;
              flex-direction: column;
              justify-content: flex-start;
              align-items: flex-start;
              gap: 10px;
              display: flex;
            "
          >
            <div
              style="
                justify-content: flex-start;
                align-items: center;
                gap: 12px;
                display: inline-flex;
              "
            >
              <img src="./assets/metamask-logo.svg" class="fa-icon mr-2" />
              <div
                style="
                  justify-content: flex-start;
                  align-items: center;
                  gap: 6px;
                  display: flex;
                "
              >
                <div
                  style="
                    color: #1d1d1f;
                    font-size: 14px;
                    font-family: Inter;
                    font-weight: 400;
                    word-wrap: break-word;
                  "
                >
                  {{ address }}
                </div>
                <div style="width: 16px; height: 16px; position: relative">
                  <div
                    style="
                      width: 10px;
                      height: 10px;
                      left: 5.33px;
                      top: 5.33px;
                      position: absolute;
                      background: #86868b;
                    "
                  ></div>
                  <div
                    style="
                      width: 10px;
                      height: 10px;
                      left: 0.67px;
                      top: 0.67px;
                      position: absolute;
                      background: #86868b;
                    "
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      <li class="ml-md-3" (click)="showQrModal()">
        <span class="d-flex align-items-center">
          <img src="./assets/icons/qr-code-icon.svg" class="fa-icon mr-2" />
        </span>
      </li>
      <li class="ml-md-3">
        <span class="d-flex align-items-center" (click)="disconnect()">
          <img
            src="./assets/icons/trash-can-regular.svg"
            class="fa-icon mr-2"
          />

          {{ accountService.hasAccounts ? "Disconnect" : "Connect" }}
        </span>
      </li>
    </ul>
  </nav>
</div>
