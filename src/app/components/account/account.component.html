<div class="card cardBox">
  <div class="card-body" style="padding: 30px">
    <h2 class="card-title">Balance</h2>
    <div
      class="d-flex flex-column flex-md-row justify-content-between align-items-center"
    >
      <div>
        <div *ngIf="isLoading" class="spinner-border mr-3" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <ng-container *ngIf="!isLoading">
          <p class="cardBalance" [@inOutAnimation]>
            {{ tezMainAmount }}<span *ngIf="tezDecimalAmount">.</span
            ><span class="cardBalanceDecimal">{{ tezDecimalAmount }} êœ©</span>
          </p>
          <p class="text-muted" [@inOutAnimation]>${{ usdBalance }}</p>
        </ng-container>
      </div>
      <div
        class="d-flex justify-content-center align-items-center mt-3 mt-md-0"
      >
        <button
          type="button"
          class="btn btn-outline-primary btn-circle mr-2"
          (click)="
            openLink(
              'https://widget.wert.io/default/widget/?commodity=XTZ%3ATezos&address=' +
                address
            )
          "
        >
          Buy tez
        </button>
        <button
          type="button"
          class="btn btn-primary btn-circle"
          (click)="sendTez()"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>
