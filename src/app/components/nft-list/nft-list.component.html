<div class="card cardBox">
  <div class="card-body">
    <h3 class="card-title">Collectibles</h3>
    <p class="text-muted" *ngIf="nfts.length === 0">No items</p>
    <div class="grid-container" *ngIf="nfts.length > 0">
      <div
        class="grid-item"
        *ngFor="let nft of nfts"
        (click)="showNFTModal(nft)"
      >
        <img width="100px" [src]="nft.token.metadata.sanitizedThumbnailUri" />
        <p>{{ nft.token.metadata.name }}</p>
      </div>
    </div>
  </div>
</div>
