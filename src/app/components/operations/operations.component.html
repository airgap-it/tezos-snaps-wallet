<div class="card no-shadow cardBox">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Operations</h3>
      </div>
      <div class="col-md-6 text-right">
        <a href="https://tzkt.io/{{ address }}" class="explorer-link">View in Explorer</a>
        <img src="./assets/icons/FiExternalLink.svg" alt="SVG Image" style="width: 16px; height: 16px;">
      </div>
    </div>

    <p class="text-muted" *ngIf="operations.length === 0">
      No operations so far...
    </p>

    <div class="card card-container" *ngFor="let op of operations">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex flex-column">
            <p class="text-amount">{{ op.amount }} tez</p>
            <div class="d-flex justify-content-between align-items-center">
                <span class="text-address"><strong>from:</strong> tz1ZhRGf...akmE7</span>
                <img src="./assets/icons/FiCopy.svg" alt="SVG Image" style="width: 16px; height: 16px; margin-left: 4px; " />
            </div>
        </div>
          <div class="d-flex justify-content-between align-items-center text-box">
            <div>
                <span class="ml-3 timestamp">{{ op.timestamp | date : "YYYY-MM-dd HH:mm" }}</span>
            </div>
            <div class="d-flex align-items-center">
                <img src="./assets/icons/MdOutlineCheckCircle.svg" alt="SVG Image" style="width: 16px; height: 16px; margin-left: 4px;">
            </div>
        </div>
        </div>
        
        <!-- <json-formatter [json]="op"></json-formatter> -->
      </div>
    </div>
  </div>
</div>
