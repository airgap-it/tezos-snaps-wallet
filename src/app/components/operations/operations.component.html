<div class="card no-shadow cardBox">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <h3 class="card-title">Operations</h3>
      </div>
      <div class="col-md-6 text-right">
        <a href="https://tzkt.io/{{ address }}" class="explorer-link">View in Explorer</a>
        <img src="./assets/icons/FiExternalLink.svg" alt="SVG Image" style="width: 16px; height: 16px;">
      </div>
    </div>

    <p class="text-muted" *ngIf="operations.length === 0">
      No operations so far...
    </p>

    <div *ngFor="let op of operations" class="card card-container">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center">
          <strong>{{ op.amount }} tez</strong>
          <span class="ml-3 timestamp">{{ op.timestamp | date : "YYYY-MM-dd HH:mm" }}</span>
        </div>
        <!-- <json-formatter [json]="op"></json-formatter> -->
      </div>
    </div>


  </div>
</div>
