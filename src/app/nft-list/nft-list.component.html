<div class="card">
  <div class="card-body">
    <h3 class="card-title">NFTs</h3>
    <div class="grid-container">
      <div class="grid-item" *ngFor="let nft of nfts">
        <img width="100px" [src]="nft.token.metadata.sanitizedThumbnailUri" />
        <p>{{ nft.token.metadata.name }}</p>
      </div>
    </div>
  </div>
</div>
