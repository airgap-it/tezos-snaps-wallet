<div class="modal-header">
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <h4 class="modal-title pull-left">Transaction Confirmed</h4>
  <p>You can follow the operation's progress on the Operations section.</p>
  <a href="https://tzkt.io/{{ opHash }}"></a>
</div>
