<div class="modal-header">
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="cancel()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <h4 class="modal-title">Not connected to MetaMask</h4>
  <div class="text-left"></div>

  <div class="text-left mt-3">
    You need to connect to MetaMask before you can interact with a dApp. Please
    do this now.
  </div>

  <button
    (click)="connect()"
    type="button"
    class="btn btn-primary btn-circle btn-block mt-3"
  >
    Connect
  </button>
</div>
