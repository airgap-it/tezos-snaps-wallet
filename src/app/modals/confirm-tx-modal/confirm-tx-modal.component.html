<div class="modal-header">
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <h4 class="modal-title">Send tez</h4>
  <div class="text-left">
    <label for="amount"><h5>Amount</h5></label>
    {{ amount }}
    <small class="form-text text-muted"> USD: ${{ usdAmount }} </small>
  </div>

  <div class="text-left mt-3">
    <label for="sendTo"><h5>Send To:</h5></label>
    {{ recipient }}
  </div>

  <button
    (click)="confirm()"
    type="button"
    class="btn btn-primary btn-circle btn-block mt-3"
  >
    Confirm
  </button>
</div>
