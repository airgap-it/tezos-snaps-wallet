<div class="modal-header send-header">
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body text-center" style="padding: 0">
  <h4 class="modal-title">Send {{ token?.token?.metadata?.symbol }}</h4>
  <div class="text-left">
    <label for="amount" style="margin: 0">
      <h5 class="amount-text">Amount:</h5>
    </label>
    <input
      [ngModel]="amount"
      (ngModelChange)="onAmountChanged($event)"
      type="input"
      id="amount"
      class="form-control custom-input"
      placeholder="0.00"
    />
    <div class="d-flex justify-content-between">
      <small *ngIf="fee" class="form-text text-muted">Fee: {{ fee }} êœ©</small>
    </div>
  </div>

  <div class="text-left">
    <label for="sendTo" style="margin: 0">
      <h5 class="send-text">Send To:</h5>
    </label>
    <input
      [(ngModel)]="recipient"
      type="input"
      id="sendTo"
      class="form-control custom-input"
      placeholder="Paste tz address here"
    />
  </div>

  <button
    (click)="send()"
    type="button"
    class="btn button btn-circle btn-block"
    [disabled]="amount.length === 0 || recipient.length === 0 || isSending"
  >
    <span *ngIf="isSending" class="spinner-border spinner-border-sm me-2" role="status"></span>
    {{ isSending ? 'Sending...' : 'Send' }}
  </button>
</div>
