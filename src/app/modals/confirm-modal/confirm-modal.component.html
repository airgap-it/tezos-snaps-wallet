<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="decline()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ text }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary btn-circle" (click)="decline()">Close</button>
  <button type="button" class="btn btn-primary btn-circle button" (click)="confirm()">
    Confirm
  </button>
</div>
