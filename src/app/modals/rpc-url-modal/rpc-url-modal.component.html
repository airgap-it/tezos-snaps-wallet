<div class="modal-header">
  <h4 class="modal-title pull-left">Select Network</h4>
  <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="pb-3">
    <p class="text-muted mb-1">
      <small>Select Network</small>
    </p>
    <div class="form-check" *ngFor="let networkType of networkTypes">
      <input
        class="form-check-input"
        type="radio"
        name="networkType"
        [id]="networkType"
        [value]="networkType"
        [checked]="selectedNetworkType === networkType"
        (change)="onNetworkTypeChange(networkType)"
      />
      <label class="form-check-label text-capitalize" [for]="networkType">
        {{ networkType }}
      </label>
    </div>
  </div>

  <div *ngIf="selectedNetworkType === 'custom'" class="pb-3">
    <p class="text-muted mb-1">
      <small>Custom RPC URL</small>
    </p>
    <input
      [(ngModel)]="customRpcUrl"
      type="text"
      class="form-control"
      placeholder="https://your-rpc-endpoint.com"
      aria-label="Custom RPC URL"
    />
  </div>

  <div *ngIf="selectedNetworkType === 'custom'" class="pb-3">
    <p class="text-muted mb-1">
      <small>Custom TzKT URL (optional)</small>
    </p>
    <input
      [(ngModel)]="customTzktUrl"
      type="text"
      class="form-control"
      placeholder="https://tzkt.io"
      aria-label="Custom TzKT URL"
    />
    <small class="text-muted">
      Used for fetching transaction history and token balances
    </small>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-secondary"
    (click)="bsModalRef.hide()"
    [disabled]="isLoading"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="setRpc()"
    [disabled]="isLoading || (selectedNetworkType === 'custom' && !customRpcUrl.trim())"
  >
    <span
      *ngIf="isLoading"
      class="spinner-border spinner-border-sm me-2"
      role="status"
    ></span>
    {{ isLoading ? "Setting..." : "Save" }}
  </button>
</div>
